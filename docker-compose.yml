version: '3.8'

services:
  # 1. Database (à¹€à¸«à¸¡à¸·à¸­à¸™à¹€à¸”à¸´à¸¡à¹€à¸›à¹Šà¸°)
  postgres:
    image: postgres:15-alpine
    container_name: tictactoe-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tictactoe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d tictactoe"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Web Server (à¹à¸à¹‰ command à¹€à¸›à¹‡à¸™ pnpm)
  app:
    container_name: tictactoe-app
    build: .
    ports:
      - "3000:3000"
    environment:
      # à¹ƒà¸Šà¹‰à¸Šà¸·à¹ˆà¸­ service 'postgres' à¹€à¸›à¹‡à¸™ host
      DATABASE_URL: "postgresql://user:password@postgres:5432/tictactoe?schema=public"
      JWT_SECRET: "super-secret-key-change-me" 
    depends_on:
      postgres:
        condition: service_healthy
    # ðŸ”¥ Command à¹à¸à¹‰à¸•à¸£à¸‡à¸™à¸µà¹‰: à¹ƒà¸Šà¹‰ pnpm à¹à¸—à¸™ npm
    command: >
      sh -c "pnpm prisma db push && pnpm start"

volumes:
  postgres_data: